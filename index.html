<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Hiking Trail</title>
    <link rel="icon" type="image/png" href="hiking.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" src="path/to/font-awesome/css/font-awesome.min.css">

</head>
<body>
    <!-- Title -->
    <h1>Virtual Hiking Trail</h1>
    <p class="italic">Relax and take in the view</p>
    <button class="auto-scroll" id="auto-scroll">Auto-Scroll</button>
    <i class="fas fa-hiking"></i>

    <h4>Press to autoscroll</h4>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="Loader.svg" alt="Loading">
    </div>
    <!-- Image container -->
    <div class="image-container" id="image-container">
    </div>    

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
